<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Kevin Carstens">
    <meta name="theme-color" content="#7952b3">
    <title>Starter Template Â· Bootstrap v5.0</title>

    <link href="/static/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            padding-top: 5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Atlas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="Atlas.navigate('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="Atlas.navigate('metrics')">Metrics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="Atlas.navigate('settings')">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="container-home">
            <div class="text-center">
                <h1>Home</h1>
                <p class="lead">Welcome to your device!</p>
            </div>
            <div class="container">
                <h2>Menu</h2>
                <ul>
                    <li><strong>Home</strong> Dashboard view.</li>
                    <li><strong>Metrics</strong> Device metrics and usage analytics.</li>
                    <li><strong>Settings</strong> Device Settings</li>
                </ul>
            </div>
        </div>
        <div id="container-metrics">
            <div class="text-center">
                <h1>Metrics</h1>
                <p class="lead">View metrics and usage analytics for your device.</p>
            </div>
        </div>
        <div id="container-settings">
            <div class="text-center">
                <h1>Settings</h1>
                <p class="lead">Modify the settings for your device.</p>
            </div>
            <div class="container">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/static/bootstrap.bundle.min.js"></script>
    <script>
        const Atlas = (function () {
            const pages = {
                home: {},
                metrics: {},
                settings: {}
            }
            return {
                navigate: function (page) {
                    Object.keys(pages).forEach(key => {
                        const container = document.getElementById(`container-${key}`);
                        container.style.display = (key === page) ? 'block' : 'none';
                    });
                    return false; // cancel link
                }
            };
        })();
    </script>
</body>

</html>
